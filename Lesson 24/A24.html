<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .heading{
            color: rgb(57,255,20);
        }
        .gap{
            padding: 20px;
            box-shadow: 0px 0px 5px red;
            width: 400px;
            justify-content: center;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center heading">
        Baldi's basics
    </h1><br><br>
    <fieldset>
    <div class="gap center">
            <label for="">First Number:</label>
            <input type="number" class="number" id="one"><br><br>
            <label for="">Second Number:</label>
            <input type="number" class="number" id="two"><br><br>
            <button onclick="cal()">Add</button>
        </fieldset>
    </div>
    <br><br>
    <div id="result">
     Answer
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
       function add(){
                a= parseInt(document.getElementById("one").value)
                b= parseInt(document.getElementById("two").value)
                ans = a+b
                document.getElementById("result").innerHTML= ans
            }
    </script>
  </body>
</html>
